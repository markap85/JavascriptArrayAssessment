<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mark Peters - Javascript Array Assessment</title>
</head>

<body>

    <div class="primary-container">
        <h1>Javascript Array Assessment</h1>
        <div class="main-layout">
            <div class="left-column">
                <div class="random-photo">
                    <img src="https://picsum.photos/700/300" alt="Random Photo">
                    <p id="imagename"></p>
                    <div class="button-container">
                        <button id="button-random">Random Photo</button>
                        <button id="button-add">Add to Collection</button>
                    </div>
                </div>

                <div class="Email">
                    <h2>Collections</h2>
                    <div class="email-form">
                        <input type="email" placeholder="Enter your email">
                        <button id="button-subscribe">Create</button>
                    </div>
                </div>
            </div>
            
            <div class="Collections">
                <h2>My Collections</h2>
                <select class="collections-dropdown" style="margin-bottom: 1rem;">
                    <option value="">No collections yet</option>
                </select>
                <div class="button-container">
                    <button id="button-delete-collection">Delete Collection</button>
                    <button id="button-delete-all">Delete Collection Images</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/randomphoto.js"></script>
    <script src="js/addcollection.js"></script>
    <script src="js/subscribe.js"></script>

</body>
</html>
